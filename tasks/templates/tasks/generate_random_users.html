<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Django Example Celery</h2>
<a href="{% url 'user_list' %}">user_list</a>
<br/>
<br/>
<br/>
<form action="" method="post">
    {% csrf_token %}
    {% if messages %}
          <ul class="alert alert-success" style="color:green">
            {% for message in messages %}
              <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
    {% endif %}

    <input type="text" name="total" >

    <input type="submit">
</form>



</body>
</html>
